<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Rock--Paper--Scissor</h1>
      </header>
      <div class="result-title">result</div>
      <section>
        <div class="left">
          <img
            src="Images/rock.png"
            alt="rock-comp"
            id="rock-comp"
            class="comp comp-hover"
          />
          <img
            src="Images/paper.png"
            alt="paper-comp"
            id="paper-comp"
            class="comp comp-hover"
          />
          <img
            src="Images/scissor.png"
            alt="scissor-comp"
            id="scissor-comp"
            class="comp comp-hover"
          />
          <div class="comp-score">
            Comp's <br />
            Score
            <p>0</p>
          </div>
        </div>
        <div class="right">
          <img
            src="Images/rock.png"
            alt="rock-user"
            id="rock-user"
            class="user comp-hover"
          />
          <img
            src="Images/paper.png"
            alt="paper-user"
            id="paper-user"
            class="user comp-hover"
          />
          <img
            src="Images/scissor.png"
            alt="scissor-user"
            id="scissor-user"
            class="user comp-hover"
          />
          <div class="user-score">
            User's <br />Score
            <p>0</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
